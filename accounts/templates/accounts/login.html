{% extends 'base.html' %}
{% block content %}
<h1>Login!</h1>
{% if err_msg %}
  <h2> {{err_msg}} </h2>
{% endif %}


<div class="container">
        <form method="POST" action="{% url 'login' %}" >
          {% csrf_token %}
          <input type="text" name="uname" placeholder="Username"/><br>
          <input type="password" name="pwd" placeholder="Password"/><br>
          <input type="submit" value = "Login" class="btn btn-success btn-sm mt-2"/>
        </form>
</div>

{% endblock %}
